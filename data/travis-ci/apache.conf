
<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	DocumentRoot /home/travis/build/inex/IXP-Manager/public

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	<Directory /home/travis/build/inex/IXP-Manager/public>
            AllowOverride All
            Options All

            #Require all granted
	    Order allow,deny
            Allow from all

            RewriteEngine On
            RewriteCond %{REQUEST_FILENAME} -s [OR]
            RewriteCond %{REQUEST_FILENAME} -l [OR]
            RewriteCond %{REQUEST_FILENAME} -d
            RewriteRule ^.*$ - [NC,L]
            RewriteRule ^.*$ /index.php [NC,L]
        </Directory>
 
</VirtualHost>

