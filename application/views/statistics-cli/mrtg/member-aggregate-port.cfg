###################################################################
### Aggregate for {$c->getAbbreviatedName()}

{$tag    = "`$c->getShortname()`-aggregate"}

# {$c->getName()} - {$tag} - aggregate bits in/out
Target[{$tag}-bits]: {$custPorts.bits|implode:' + '}
MaxBytes[{$tag}-bits]: {$pi->getSpeed() * 1000000 / 8}
Directory[{$tag}-bits]: members/{$c->getShortname()}
Title[{$tag}-bits]: {$c->getAbbreviatedName()} -- aggregate bits in/out

# {$c->getName()} - {$tag} - aggregate packets in/out
Target[{$tag}-bits]: {$custPorts.packets|implode:' + '}
MaxBytes[{$tag}-bits]: {round($pi->getSpeed() * 1000000 / 8 / 64)}
Directory[{$tag}-bits]: members/{$c->getShortname()}
Options[{$tag}-pkts]: growright
YLegend[{$tag}-pkts]: Packets/Second
Title[{$tag}-bits]: {$c->getAbbreviatedName()} -- aggregate packets in/out

# {$c->getName()} - {$tag} - aggregate errors in/out
Target[{$tag}-bits]: {$custPorts.errors|implode:' + '}
MaxBytes[{$tag}-bits]: {round($pi->getSpeed() * 1000000 / 8 / 64)}
Directory[{$tag}-bits]: members/{$c->getShortname()}
Options[{$tag}-pkts]: growright
YLegend[{$tag}-pkts]: Errors/Second
Title[{$tag}-bits]: {$c->getAbbreviatedName()} -- aggregate errors in/out

# {$c->getName()} - {$tag} - aggregate discards in/out
Target[{$tag}-bits]: {$custPorts.discards|implode:' + '}
MaxBytes[{$tag}-bits]: {round($pi->getSpeed() * 1000000 / 8 / 10)}
Directory[{$tag}-bits]: members/{$c->getShortname()}
Options[{$tag}-pkts]: growright
YLegend[{$tag}-pkts]: Discards/Second
Title[{$tag}-bits]: {$c->getAbbreviatedName()} -- aggregate discards in/out
